<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decibel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="title noselect">
      <h1>decibel.app.v0.0.1_master Copyright (c) 2017 Grid Entertainment</h1>
      <div class="menu-icons">
        <div id="min-btn"></div>
         <div id="max-btn"></div>
        <div id="close-btn"></div>
      </div>
    </div>

    <div class="login-frame noselect">
      <div class="login-holder">
          <h2>CONNECT</h2>

          <label>Server Address</label>
          <input id="login-address" type="text" />

          <label>Server Port</label>
          <input id="login-port" type="text" placeholder="44044" />

          <label>Username</label>
          <input id="login-username" type="text" />
        
          <input type="button" id="login-button" value="Login" />
      </div>

      <span style="text-align:center; position:absolute; bottom:10px; left:0; right:0; font-size: 12px; opacity: 0.8;">Note: Confidential, UI style and app quality may not represent the final program.</span>

    </div>

    <div class="app-frame">
    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./scripts/api.js"></script>
  </body>
</html>
